<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Steam Spotlight</title>
      <link rel="icon" type="image/x-icon" href="./images/spotlight2.png">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='https://fonts.googleapis.com/css?family=Libre Franklin' rel='stylesheet'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheet.css">
      <meta name="darkreader-lock">
      <script>document.documentElement.style.setProperty('--original-viewport-height', window.innerHeight+"px")</script>
      <script src="javascript.js"></script>
   </head>
   <body>
      <div class="background"></div>
      <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="title">
               STEAM
            </div>
            <p class="title2">Spotlight
               <img src="./images/spotlight2.png" style="height: 50px;">
               <span class="logo-crossover">x</span>
               <img src="./images/steam_icon2.png" style="height: 50px;">
            </p>
         </div>
      </div>
      <div class="row">
        <div class="col-6 mx-auto mb-5">
          <form onsubmit="submitForm(event)">
            <div class="form-floating input-group">
              <input name="steamlink" type="text" class="rounded-start-4 form-control" style="z-index: 0" id="steamlink" placeholder="Enter Profile URL">
              <label for="steamlink" class="form-label" style="z-index: 1">SteamID</label>
              <button type="submit" class="btn rounded-end-4 color-green">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
         <div class="col-2"></div>
         <div class="col-2 gy-5">
            <img class="w-99 float-end" id="steam-profile" style="background-color: #98bf0d">
        </div>
        <div class="col-6 gy-5" style="max-width: 600px;">
          <div id="userData">
            <p id="userName"></p>
            <p id="gamesOwned"></p>
            <p id="recentlyPlayedCount"></p>
            <p id="recentlyPlayed"></p>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </body>
</html>
